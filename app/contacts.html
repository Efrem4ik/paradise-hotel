  <link rel="stylesheet" href="css/style.min.css">

<body>
  <div class="wrapper">
    <div class="content">
      <!-- start header -->
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <div class="header__logo">
              <a href="index.html"><img src="images/header-logo.png" alt="Logotype"></a>
            </div>
            <div class="header__menu">
              <ul class="menu__list">
                <li><a href="about.html" >Hotel</a></li>
                <li><a href="rooms-suites.html">Rooms & Suites</a></li>
                <li><a href="#">Reservation</a></li>
                <li><a href="#">Activities</a></li>
                <li><a href="contacts.html" class="active">Contact</a></li>
              </ul>
            </div>
            <div class="header__lang">
              <a href="#">EN</a>
            </div>
          </div>
        </div>
      </header>
      <!-- end header -->
      <!-- start content -->
      <div class="header__body" style="background-image: url(images/contacts-bg.jpg)">
        <div class="container">
          <div class="header__body-title">
            contact information
          </div>
        </div>
      </div>
      <section class="contacts">
        <div class="container">
          <div class="main-title">
            <h3>Our location</h3>
          </div>
          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2661.9073131144282!2d17.10883690296026!3d48.15059210599428!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476c895a9e6464ed%3A0x2b36be35c56f0621!2zSm96ZWZza8OhIDI5OTEvMiwgODExIDA2IEJyYXRpc2xhdmEsINCh0LvQvtCy0LDQutC40Y8!5e0!3m2!1sru!2sru!4v1570011744006!5m2!1sru!2sru"
              width="830" height="310" frameborder="1" style="border:0;" allowfullscreen="">
            </iframe>
          </div>
          <div class="contact__form">
            <div class="contact__form-title main-title">
              <h3>Contact Form</h3>
            </div>
            <form>
              <div class="form__contact-items">
                <div class="form__contact-item">
                  <span>Name</span>
                  <input type="text" required>
                </div>
                <div class="form__contact-item">
                  <span>E-mail</span>
                  <input type="text" required>
                </div>
                <div class="form__contact-item">
                  <span>Subject</span>
                  <select required>
                    <option>Subject a subject</option>
                    <option>Subject a subject</option>
                    <option>Subject a subject</option>
                  </select>
                </div>
              </div>
              <div class="form__contact-item">
                <span>Message</span>
                <textarea></textarea required>
              </div>
              <button>Send Message</button>
            </form>
          </div>
        </div>
      </section>
      <!-- end content -->
    </div>

    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <div class="footer__copy">
            Â© 2012 Paradise Hotel. All Rights Reserved.
          </div>

            <a href="#" class="icon-twitter"></a>

            <a href="#" class="icon-flickr"></a>

          </div>
          <ul class="footer__list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Rooms & Suites</a></li>
            <li><a href="#">Reservation</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
